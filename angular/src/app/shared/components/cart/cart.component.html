<div>
    <div class="d-flex justify-content-between header">
        <h3 mat-subheader>Products</h3>
        <button mat-icon-button
                (click)="close()">
            <mat-icon>
                close
            </mat-icon>
        </button>
    </div>
    <div class="d-flex flex-column align-items-center justify-content-center empty-cart" 
         *ngIf="products.length === 0 ; else items">
        <mat-icon class="empty-cart-icon">
            sentiment_dissatisfied
            
        </mat-icon>
        <h2>Empty Cart</h2>
    </div>
    <ng-template #items>

        <ul class="text-left cart__list">
            <li *ngFor="let product of products;  trackBy: trackByFn">
                <app-cart-item [product]="product"></app-cart-item>
            </li>
        </ul>
        
    </ng-template>
    <app-cart-total-price class="total"></app-cart-total-price>
    
</div>
